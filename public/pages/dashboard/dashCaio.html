    // Fetch do Imagem dos Jogos 

    function loadGameImage(appid, nomeDiv) {
        const url = `https://cdn.cloudflare.steamstatic.com/steam/apps/${appid}/header.jpg`;
        const img = document.getElementById(nomeDiv);

        img.onerror = () => {
            img.src = "img/notfound.png";
        };

        img.src = url;
        img.style.display = "block";
    }

    // Fetch do Imagem dos Jogos 

    function loadImageBackground(appid, nomeDiv) {
        const div = document.getElementById(nomeDiv);

        if (!div) {
            console.error("Div n칚o encontrada:", nomeDiv);
            return;
        }

        const testeURL = fotoJogo[appid]

        const tester = new Image();
        tester.onload = () => {
            div.style.backgroundImage = `url('${testeURL}')`;
            div.style.backgroundSize = 'cover';
            div.style.backgroundPosition = 'center';
            div.style.backgroundRepeat = 'no-repeat';
        };
        tester.onerror = () => {
            div.style.backgroundImage = "url('img/notfound.png')";
        };

        tester.src = testeURL;
    }

    // Fetch do bucket 

    async function semana(estado, prefix) {

        const hoje = new Date();
        let dias = 7;
        dados = []

        for (let i = 7; i >= 1; i--) {
            const key = `DashCalor/${estado}/xbox-cloud-br-${prefix}-Client-${hoje.getDate() - i}-${hoje.getMonth() + 1}-${hoje.getFullYear()}.json`;

            try {
                const res = await fetch(`https://s3-client-argus-14h25m.s3.amazonaws.com/${key}`);

                if (!res.ok) {
                    console.log("Arquivo n칚o encontrado:", key);
                    continue;
                }

                const data = await res.json();
                dados.push(data);


            } catch (err) {
                console.error("Erro ao fazer fetch:", err);
            }
        }
        return dados;
    }
