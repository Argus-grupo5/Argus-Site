  anychart.onDocumentReady(function () {
    // A função getData() não foi alterada e permanece válida.

    // Criar um conjunto de dados a partir dos dados retornados por getData()
    var dataSet = anychart.data.set(getData());

    // Mapeamento dos dados para cada série
    var firstSeriesData = dataSet.mapAs({ x: 0, value: 1 });  // 18-34
    var secondSeriesData = dataSet.mapAs({ x: 0, value: 2 }); // 35-49
    var thirdSeriesData = dataSet.mapAs({ x: 0, value: 3 });  // 50-64
    var fourthSeriesData = dataSet.mapAs({ x: 0, value: 4 }); // 65+

    // Criar o gráfico de linhas
    var chart = anychart.line();

    // Configurações gerais do gráfico
    chart.animation(true);
    chart.title('Aceitação de relacionamentos do mesmo sexo nos EUA nas últimas 2 décadas'); // Título em português
    chart.yAxis().title('% de pessoas que aceitam relacionamentos do mesmo sexo'); // Título do eixo Y em português

    // Configuração do crosshair (linhas de foco)
    chart.crosshair().enabled(true).yLabel(false).yStroke(null);

    // --- Configuração das Séries de Dados ---

    // Séries 1: 18-34
    var firstSeries = chart.line(firstSeriesData);
    firstSeries
        .name('CPU')
        .stroke('2 #f49595') // Espessura de 2 para um visual mais limpo
        .markers().enabled(true).type('circle').size(4); // Adiciona marcadores circulares
    firstSeries
        .tooltip()
        .format('Total Alertas Cpu: {%value}%');

    // Séries 2: 35-49
    var secondSeries = chart.line(secondSeriesData);
    secondSeries
        .name('GPU')
        .stroke('2 #f9eb97')
        .markers().enabled(true).type('diamond').size(4); // Marcadores em diamante
    secondSeries
        .tooltip()
        .format('Total alertas Gpu: {%value}%');


    var thirdSeries = chart.line(thirdSeriesData);
    thirdSeries
        .name('RAM')
        .stroke('2 #a8d9f6')
        .markers().enabled(true).type('square').size(4)
    thirdSeries
        .tooltip()
        .format('Total alertas Ram: {%value}%');

    
    var fourthSeries = chart.line(fourthSeriesData);
    fourthSeries
        .name('DISCO')
        .stroke('2 #e2bbfd')
        .markers().enabled(true).type('triangle-down').size(4); 
    fourthSeries
        .tooltip()
        .format('Total alertas Disco: {%value}%');


    chart.legend().enabled(true).position('bottom').align('center'); 

    chart.background(null);

    chart.container('linhaBrasil');
    chart.draw();
});

function getData() {
    return [
        ['1990',45,12.2,10.2,5.2],
        ['1991',17,17.8,10,4.8],
        ['1993',26.5,23.8,16.8,6.6],
        ['1994',28.7,22,17.3,9.1],
        ['1996',35.7,24,22.6,9.2],
        ['1998',37.2,24.6,22.4,11.2],
        ['2000',36.5,26.2,23.7,9.9],
        ['2002',40,34.4,23.8,16.4],
        ['2004',33.3,28.8,32.5,14.3],
        ['2006',40.2,32.1,27.5,15.1],
        ['2008',49.3,37.2,31.4,17.1],
        ['2010',51.9,42.5,36.1,28.5],
        ['2012',53.1,43.8,36,24.6],
        ['2014',63.7,45.9,44.7,31.3],
        ['2016',66.3,52,42.3,37.2],

    ];
}


// corelação


anychart.onDocumentReady(function () {
    

    function getMarkerData() {
        return [
            { x: 2.0, value: 55 },
            { x: 2.5, value: 60 },
            { x: 3.0, value: 70 },
            { x: 3.5, value: 75 },
            { x: 4.0, value: 90 },
            { x: 4.5, value: 95 },
            { x: 5.0, value: 100}
        ];
    }

    function getLineData() {

        // Dados para criar a linha de regressão
        return [
            { x: 2.0, value: 30 },
            { x: 5.0, value: 90 }
        ];
    }


    var chart = anychart.scatter();

    chart.animation(true);

    chart.title('Número de Alertas x Clima da região');

    chart.xScale().minimum(1.5).maximum(5.5).ticks({ interval: 0.5 }); 
    chart.yScale().minimum(40).maximum(100).ticks({ interval: 10 });


    chart.yAxis().title('Número de Alertas');
    chart
        .xAxis()
        .title('Temperatura Da Região(°C)') // titulo eixo x
        .drawFirstLabel(true) 
        .drawLastLabel(true); 


    chart.interactivity().hoverMode('by-spot').spotRadius(20); 
    chart.tooltip().displayMode('union');


    var marker = chart.marker(getMarkerData());
    marker.type('circle').size(5).fill('#3a86ff').stroke('1 #fff'); 
    marker
        .hovered()
        .size(8)
        .fill('#ffc107') 
        .stroke('2 #333');
    marker
        .tooltip()
        .hAlign('start')
        .titleFormat(function() {
            return 'Ocorrência: #' + this.index; 
        })
        .format(function () {
            return (
                'Tempo de Espera: ' +
                this.value +
                ' min\nDuração: ' +
                this.x +
                ' min'
            );
        });


        var lineSeries = chart.line(getLineData());
    lineSeries.name('Linha de Referência');
    lineSeries.stroke('2 #ff5a5f'); 
    lineSeries.markers().enabled(false); 

    chart.background(null);

    chart.container('corelacao');
    chart.draw();
});

            mapSul.style.display = 'none';
            mapSudeste.style.display = 'block';
            mapNordeste.style.display = 'none';

            // Sudeste

            anychart.onDocumentReady(function () {
                var map = anychart.map();

                function getDataSudeste() {

                    return [
                        { "id": "BR.SP", "capital": "São Paulo", "value": 50 },
                        { "id": "BR.RJ", "capital": "Rio de Janeiro", "value": 90 },
                        { "id": "BR.MG", "capital": "Belo Horizonte", "value": 75 },
                        { "id": "BR.ES", "capital": "Vitória", "value": 60 }
                    ];
                }

                var dataSet = anychart.data.set(getDataSudeste());

                series = map.choropleth(dataSet);

                series.geoIdField('id');
                series.colorScale(anychart.scales.linearColor('#FFFFFF', '#FF670A'));
                series.hovered().fill('#8c8c8c');

                series.tooltip().format(function (e) {
                    return "Capital: " + e.getData("capital") + "\n" +
                        "Alertas: " + e.getData("value")
                });

                map.listen('pointClick', function (e) {
                    map.zoomToFeature(e.point.get('id'));
                })

                map.interactivity().zoomOnMouseWheel(false);

                map.interactivity().keyboardZoomAndMove(false);

                map.interactivity().zoomOnDoubleClick(false);

                map.geoData(anychart.maps['brazil']);

                map.unboundRegions().enabled(true);
                map.unboundRegions().fill('none');
                map.unboundRegions().stroke('none');

                map.colorRange().enabled(true);

                map.background(null);

                var nivelZoom = 3.0;
                var eixoX = 1100;
                var eixoY = 500;

                map.zoomTo(nivelZoom, eixoX, eixoY);

                map.container('mapSudeste');

                map.draw();
            });

        }
    }

</script>
