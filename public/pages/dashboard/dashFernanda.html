<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/dashboard/dashboard.css">
    <link rel="stylesheet" href="../../css/dashboard/servers.css">
    <link rel="stylesheet" href="../../css/dashboard/dashFernanda.css">
    <link rel="stylesheet" href="../../css/dashboard/popup.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Dashboard do Suporte Técnico - Jira</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div id="id_sair">
    </div>

    <header class="desktopNav" id="navDesktop"></header>

    <header class="headerTop">
        <div class="geralInfo">
            <div class="info tooltipInfo">
                <div class="server">
                    <img src="../../assets/dashboard/desktop/server.svg" alt="">
                </div>
                <div class="serversMonitoring" id="id_servidores_monitorados">
                </div>
                <span class="tooltiptextInfo">
                    Servidores em monitoramento
                </span>
            </div>
            <div class="info">
                <div class="bell">
                    <img src="../../assets/dashboard/desktop/bell.svg" alt="">
                </div>
                <div class="risk tooltipInfo" id="id_servidores_em_estado_critico">
                    <p id="qtd_critico"></p>
                    <span class="tooltiptextInfo">
                        Servidores em atenção
                    </span>
                </div>
                <div class="atention tooltipInfo" id="id_servidores_em_estado_de_alerta">
                    <p id="qtd_alerta"></p>
                    <span class="tooltiptextInfo">
                        Servidores em alerta
                    </span>
                </div>
            </div>
        </div>
    </header>

<div class="kpis">
    <div class="card">
        <div class="titulo">Total de Chamados</div>
        <div class="valor" id="totalChamados">0</div>
    </div>

    <div class="card">
        <div class="titulo">Chamados Abertos</div>
        <div class="valor" id="chamadosAbertos">0</div>
    </div>

    <div class="card">
        <div class="titulo">Chamados Fechados</div>
        <div class="valor" id="chamadosFechados">0</div>
    </div>

    <div class="card">
        <div class="titulo">Alta Prioridade</div>
        <div class="valor" id="prioAlta">0</div>
    </div>

    <div class="card">
        <div class="titulo">Média Prioridade</div>
        <div class="valor" id="prioMedia">0</div>
    </div>

    <div class="card">
        <div class="titulo">Baixa Prioridade</div>
        <div class="valor" id="prioBaixa">0</div>
    </div>
</div>

<div class="grafico-container">
    <h2>Distribuição de Chamados por Prioridade</h2>
    <canvas id="graficoJira" height="120"></canvas>
</div>

<!-- Tabela -->
<div class="tabela_dash">
<h2>Últimos Chamados</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Resumo</th>
            <th>Status</th>
            <th>Prioridade</th>
        </tr>
    </thead>
    <tbody id="tabelaChamados">
    </tbody>
</table>
</div>

<script>
    let chart = null;

    async function carregarDadosJira() {
        try {
            const resp = await fetch("http://localhost:3333/jira-dashboard/resumo");
            const dados = await resp.json();

            // KPIs
            document.getElementById("totalChamados").textContent = dados.total;
            document.getElementById("chamadosAbertos").textContent = dados.abertas;
            document.getElementById("chamadosFechados").textContent = dados.fechadas;

            document.getElementById("prioAlta").textContent = dados.prioridades.high;
            document.getElementById("prioMedia").textContent = dados.prioridades.medium;
            document.getElementById("prioBaixa").textContent = dados.prioridades.low;

            atualizarGrafico(dados);

            carregarTabela();
        } catch (error) {
            console.error("Erro ao carregar dados do Jira:", error);
        }
    }

    async function carregarTabela() {
        const resp = await fetch("http://localhost:3333/jira-dashboard/resumo"); 
        const dados = await resp.json();

        const tabela = document.getElementById("tabelaChamados");
        tabela.innerHTML = "";

        dados.ultimosChamados?.forEach(chamado => {
            tabela.innerHTML += `
                <tr>
                    <td>${chamado.key}</td>
                    <td>${chamado.summary}</td>
                    <td>${chamado.status}</td>
                    <td>${chamado.priority}</td>
                </tr>
            `;
        });
    }

    function atualizarGrafico(dados) {
        const ctx = document.getElementById("graficoJira");

        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Alta", "Média", "Baixa"],
                datasets: [{
                    label: "Chamados",
                    data: [
                        dados.prioridades.high,
                        dados.prioridades.medium,
                        dados.prioridades.low
                    ]
                }]
            }
        });
    }

    carregarDadosJira();
    setInterval(carregarDadosJira, 30000); 

</script>

</body>
</html>
