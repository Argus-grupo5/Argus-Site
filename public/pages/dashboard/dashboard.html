    // Criar os gráficos
    function createGauge(chartId, title, usage, total, unit, usedText, temperature, differentColors = null) {
        const ctx = document.getElementById(chartId).getContext('2d');

        const tempIcon = new Image();
        tempIcon.src = '../../assets/dashboard/desktop/heat.svg';

        const usedValue = differentColors ? (usage / 100) * differentColors : (total * usage / 100).toFixed(1);

        return new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [usage, 200 - usage],
                    backgroundColor: [
                        usage < 60 ? "green" : usage < 85 ? "#ffde59" : "#ff3131",
                        "#333"
                    ],
                    borderWidth: 0,
                    cutout: "90%"
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                rotation: -90,
                circumference: 180,
                plugins: {
                    tooltip: { enabled: false },
                    legend: { display: false },
                    title: {
                        display: true,
                        text: title,
                        color: "#fff",
                        font: { size: 16, family: "Cairo, Arial, sans-serif", weight: "bold" },
                        padding: { top: 30 }
                    }
                }
            },
            plugins: [{
                id: 'text',
                beforeDraw: (chart) => {
                    const { ctx, chartArea: { width, height } } = chart;
                    ctx.save();
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    const centerX = width / 2;
                    const centerY = height * 0.9;
                    const baseFontSize = width / 10;

                    // Texto principal
                    ctx.fillStyle = "#fff";
                    ctx.font = `bold ${baseFontSize}px Cairo`;
                    ctx.fillText(usage + "%", centerX, centerY - height * 0.15);

                    // Texto secundário
                    ctx.font = `${baseFontSize / 2}px Cairo`;

                    if (differentColors) {
                        ctx.fillText(usedValue.toFixed(2) + " de " + differentColors + " " + usedText, centerX, centerY + height * 0.15);
                    } else {
                        ctx.fillText(usedValue + unit + " de " + total + unit + " " + usedText, centerX, centerY + height * 0.15);
                    }

                    
                    ctx.restore();
                }
            }]
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        createGauge('cpuGauge', 'CPU em Uso', 50, 8, ' cores', 'em uso', 82, 8);
        createGauge('memoryGauge', 'Memória em Uso', 45, 64, 'GB', 'usados', 65);
        createGauge('gpuGauge', 'GPU em Uso', 60, 12, 'GB', 'VRAM usados', 78);
        createGauge('storageGauge', 'Armazenamento', 75, 2, 'TB', 'usados', 48);
        createGauge('latencyGauge', 'Latência', 15, 100, 'ms', 'de ping', 42);

        document.querySelectorAll('canvas').forEach(canvas => {
            canvas.style.width = '100%';
            canvas.style.height = 'auto';
        });
    });
</script>

 <script>
        const selectGrafico = document.getElementById('selectGrafico');
        const ctxGrafico = document.getElementById('graficoServidor');
        let chartAtual;

        const dadosGraficos = {
            CPU: [10, 48, 26, 35, 47, 100],
            Memória: [30, 32, 28, 35, 38, 40],
            GPU: [20, 45, 50, 65, 60, 58],
            Armazenamento: [50, 55, 60, 62, 65, 70],
            Latência: [5, 10, 15, 12, 20, 18]
        };

        const momentos = ['12:00', '12:01', '12:02', '12:03', '12:04', '12:05'];

        function criarGrafico(tipo) {
            if (chartAtual) chartAtual.destroy();

            chartAtual = new Chart(ctxGrafico, {
                type: 'line',
                data: {
                    labels: momentos,
                    datasets: [{
                        label: `% Utilização ${tipo}`,
                        data: dadosGraficos[tipo],
                        borderWidth: 1,
                        borderColor: "#FF670A",
                        backgroundColor: "#FF670A",
                        fill: true,
                        tension: 0.0,
                        pointStyle: false,
                        
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgb(254, 255, 245)' // Sets legend label color to red
                                
                            }
                        }
                    }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            });
        }

        criarGrafico('CPU');

        selectGrafico.addEventListener('change', (e) => {
            criarGrafico(e.target.value);
            document.getElementById("respostaEspec").textContent =
                e.target.value === "Latência" ? "Tempo de resposta (ms)" : "% de utilização";
        });
    </script>
