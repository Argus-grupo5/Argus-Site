<script>
    mensagem_erro.style.display = "none"

    function login() {
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            mensagem_erro.style.display = "block";
            mensagem_erro.innerHTML = "Preencha todos os campos.";
            return;
        }

        if (!emailVar.includes('@')) {
            mensagem_erro.style.display = "block";
            mensagem_erro.innerHTML = "Certifique-se de utilizar um endereço de email válido.";
            return;
        }

        mensagem_erro.style.display = "none";

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location.href = '../index.html';
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>

<!-- Script para mudar a cor do scroll -->
<script>
    const header = document.querySelector('.desktopHeader');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 90) { // ponto onde a navbar muda de cor
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

</script>
