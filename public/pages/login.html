<script>
    mensagem_erro.style.display = "none";

    function mostrarErro(msg) {
        mensagem_erro.style.display = "block";
        mensagem_erro.innerHTML = msg;
    }

    // Borda vermela
    function marcarErro(input, msg) {
        input.classList.add("erroInput");
        mostrarErro(msg);

    }
    function desmarcarErro() {
        ipt_email.classList.remove("erroInput");
        ipt_senha.classList.remove("erroInput");
        ipt_cnpj.classList.remove("erroInput");
    }

    function loginUsuario() {
        var emailVar = ipt_email.value.trim();
        var senhaVar = ipt_senha.value;

        if (emailVar === "" || senhaVar === "") {
            marcarErro(
                emailVar === "" ? ipt_email : ipt_senha,
                "Preencha todos os campos."
            );
            return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVar)) {
            marcarErro(ipt_email, "Certifique-se de utilizar um endereço de email válido.");
            return;
        }

        mensagem_erro.style.display = "none";

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        })
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO login()!");

                if (resposta.ok) {
                    resposta.json().then(json => {
                        if (json.empresa_acesso == 1) {
                            sessionStorage.EMPRESA_ID = json.empresa_id;
                            sessionStorage.EMPRESA_CNPJ = json.empresa_cnpj;

                            setTimeout(function () {
                                window.location.href = './codigo.html';
                            }, 1000);
                        } else {
                            console.log(json);
                            sessionStorage.USER_ID = json.user_id;
                            sessionStorage.USER_NAME = json.user_name;
                            json.user_sobrenome != null ? sessionStorage.USER_SOBRENOME = json.user_sobrenome : sessionStorage.USER_SOBRENOME = "";
                            sessionStorage.USER_EMAIL = json.user_email;
                            sessionStorage.USER_TELEFONE = json.user_telefone;
                            sessionStorage.USER_DATA = json.user_data;
                            sessionStorage.EMPRESA_ID = json.empresa_id;
                            sessionStorage.EMPRESA_NOME_FANTASIA = json.empresa_nome_fantasia;
                            sessionStorage.EMPRESA_RAZAO_SOCIAL = json.empresa_razao_social;
                            sessionStorage.EMPRESA_CNPJ = json.empresa_cnpj;
                            sessionStorage.EMPRESA_EMAIL = json.empresa_email;
                            sessionStorage.EMPRESA_TELEFONE = json.empresa_telefone;
                            sessionStorage.EMPRESA_DATA = json.empresa_data;
                            sessionStorage.ENDERECO_RUA = json.endereco_rua;
                            sessionStorage.ENDERECO_NUMERO = json.endereco_numero;
                            sessionStorage.ENDERECO_BAIRRO = json.endereco_bairro;
                            sessionStorage.ENDERECO_CIDADE = json.endereco_cidade;
                            sessionStorage.ENDERECO_ESTADO = json.endereco_estado;
                            sessionStorage.ENDERECO_CEP = json.endereco_cep;
                            sessionStorage.ENDERECO_COMPLEMENTO = json.endereco_complemento;
                            sessionStorage.CARGO_ID = json.cargo_id;
                            sessionStorage.CARGO_CARGO = json.cargo_cargo;
                            sessionStorage.FOTO = json.foto;

                            setTimeout(function () {
                                window.location.href = './dashboard/servers.html';
                            }, 1000);
                        }
                    });

                } else {
                    console.log("Houve um erro ao tentar realizar o login!");
                    resposta.text().then(texto => {
                        console.error(texto);
                        mostrarErro("Usuário ou senha inválidos!");
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
                mostrarErro("Erro inesperado. Tente novamente.");
            });

        return false;
    }
    
</script>

<script>
  const desktopHeader = document.querySelector('.desktopHeader');
  const mobileHeader = document.querySelector('.mobileHeader');
  const burgerBtn = document.getElementById('burgerBtn');
  const mobileNav = document.getElementById('mobileNav');

  // Funcionalidade de scroll para ambos os headers
  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY;
    const scrollThreshold = 50;
    
    if (scrollPosition > scrollThreshold) {
      if (desktopHeader) desktopHeader.classList.add('scrolled');
      if (mobileHeader) mobileHeader.classList.add('scrolled');
    } else {
      if (desktopHeader) desktopHeader.classList.remove('scrolled');
      if (mobileHeader) mobileHeader.classList.remove('scrolled');
    }
  });

  // Funcionalidade do menu mobile
  if (burgerBtn && mobileNav) {
    burgerBtn.addEventListener('click', () => {
      const isActive = burgerBtn.classList.contains('active');
      
      burgerBtn.classList.toggle('active');
      mobileNav.classList.toggle('active');
      
      // Prevenir scroll quando o menu estiver aberto
      document.body.style.overflow = isActive ? 'auto' : 'hidden';
      
      // Acessibilidade
      burgerBtn.setAttribute('aria-expanded', !isActive);
      mobileNav.setAttribute('aria-hidden', isActive);
    });

    // Fechar menu ao clicar em um link
    const mobileLinks = mobileNav.querySelectorAll('a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        burgerBtn.classList.remove('active');
        mobileNav.classList.remove('active');
        document.body.style.overflow = 'auto';
        burgerBtn.setAttribute('aria-expanded', 'false');
        mobileNav.setAttribute('aria-hidden', 'true');
      });
    });

    // Fechar menu com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
        burgerBtn.classList.remove('active');
        mobileNav.classList.remove('active');
        document.body.style.overflow = 'auto';
        burgerBtn.setAttribute('aria-expanded', 'false');
        mobileNav.setAttribute('aria-hidden', 'true');
      }
    });
  }
</script>
