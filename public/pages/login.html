<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGUS | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-cadastro/signin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>

</head>

<body>
    <header class="desktopHeader">
        <a href="../index.html" class="logo"><img src="../assets/icon/logoBranca.svg" alt=""></a>
        <a href="../index.html" class="title">
            <h1>ARGUS</h1>
        </a>
        <nav class="links">
            <a class="link" href="../pages/empresa.html">Empresa</a>
            <a class="link" href="../pages/contato.html">Contato</a>
        </nav>
        <nav class="login">
            <a class="link" href="../pages/login.html">Entrar</a>
            <a class="buttons" href="../pages/signin.html">Cadastre-se</a>
        </nav>
    </header>
    <div class="bannerDesktop"></div>

    <div class="containerDesktop">
        <div class="heroPage">
            <h1>Entrar na Argus</h1>
            <select id="ipt_autenticacao" name="autenticacao" onchange="autent()">
                <option value="usuario">Usuario</option>
                <option value="empresa">Empresa</option>
            </select>
            <div class="inputs" id="inputs">
                <section class="input">
                    <p>Email</p>
                    <input type="text" id="ipt_email" placeholder="Digite seu email">
                </section>
                <section class="input">
                    <p>Senha</p>
                    <input type="password" id="ipt_senha" placeholder="********">
                </section>
            </div>
            <div id="mensagem_erro"></div>
            <section class="btnImagem" id="botaoAlteravel">
                <button class="btnImage" onclick="loginUsuario()">
                    <img src="../assets/login-signin/Buttom.svg" alt="Botão para cadastro">
                </button>
            </section>
            <p>Não tem uma conta? <a href="signin.html">Cadastre-se na Argus.</a></p>
            <div class="vetor"></div>
        </div>



        <div class="footer">
            <div class="links">
                <a href="">EULA</a>
                <a href="./empresa.html">Sobre Nós</a>
                <a href="./contato.html">Contato</a>
            </div>
            <p>© 2025 Argus Corporation. Ltd. All rights reserved.</p>
        </div>
    </div>
</body>

</html>

<script>
    mensagem_erro.style.display = "none";
    function autent() {
        if (ipt_autenticacao.value === "empresa") {
            inputs.innerHTML = `
                <section class="input">
                    <p>CNPJ</p>
                    <input type="text" id="ipt_cnpj" placeholder="Digite seu CNPJ" maxlength="18" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </section>
                <section class="input">
                    <p>Senha</p>
                    <input type="password" id="ipt_senha" placeholder="********">
                </section>
            `;


            document.getElementById("ipt_cnpj").addEventListener("input", function (e) {
                let value = e.target.value.replace(/\D/g, "");
                if (value.length > 2) {
                    value = value.replace(/^(\d{2})(\d)/, "$1.$2");
                }
                if (value.length > 5) {
                    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
                }
                if (value.length > 8) {
                    value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
                }
                if (value.length > 12) {
                    value = value.replace(/(\d{4})(\d)/, "$1-$2");
                }

                e.target.value = value;
            });

            botaoAlteravel.innerHTML = `
                <button class="btnImage" onclick="loginEmpresa()">
                    <img src="../assets/login-signin/Buttom.svg" alt="Botão para login">
                </button>
            `;
        } else if (ipt_autenticacao.value === "usuario") {
            inputs.innerHTML = `
                <section class="input">
                    <p>Email</p>
                    <input type="text" id="ipt_email" placeholder="Digite seu email">
                </section>
                <section class="input">
                    <p>Senha</p>
                    <input type="password" id="ipt_senha" placeholder="********">
                </section>
            `;
            botaoAlteravel.innerHTML = `
                <button class="btnImage" onclick="loginUsuario()">
                    <img src="../assets/login-signin/Buttom.svg" alt="Botão para login">
                </button>
            `;
        }
    }

    function mostrarErro(msg) {
        mensagem_erro.style.display = "block";
        mensagem_erro.innerHTML = msg;
        setTimeout(() => {
            mensagem_erro.style.display = "none";
        }, 2500);
    }

    // Borda vermela
    function marcarErro(input, msg) {
        input.classList.add("erroInput");
        mostrarErro(msg);
        setTimeout(() => {
            input.classList.remove("erroInput");
        }, 2500);
    }

    function loginUsuario() {
        var emailVar = ipt_email.value.trim();
        var senhaVar = ipt_senha.value;

        if (emailVar === "" || senhaVar === "") {
            marcarErro(
                emailVar === "" ? ipt_email : ipt_senha,
                "Preencha todos os campos."
            );
            return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVar)) {
            marcarErro(ipt_email, "Certifique-se de utilizar um endereço de email válido.");
            return;
        }

        mensagem_erro.style.display = "none";

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        })
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO login()!");

                if (resposta.ok) {
                    resposta.json().then(json => {
                        console.log(json);
                        sessionStorage.USER_ID = json.user_id;
                        sessionStorage.USER_NAME = json.user_name;
                        json.user_sobrenome != null ? sessionStorage.USER_SOBRENOME = json.user_sobrenome : sessionStorage.USER_SOBRENOME = "";
                        sessionStorage.USER_EMAIL = json.user_email;
                        sessionStorage.USER_TELEFONE = json.user_telefone;
                        sessionStorage.USER_DATA = json.user_data;
                        sessionStorage.EMPRESA_ID = json.empresa_id;
                        sessionStorage.EMPRESA_NOME_FANTASIA = json.empresa_nome_fantasia;
                        sessionStorage.EMPRESA_RAZAO_SOCIAL = json.empresa_razao_social;
                        sessionStorage.EMPRESA_CNPJ = json.empresa_cnpj;
                        sessionStorage.EMPRESA_EMAIL = json.empresa_email;
                        sessionStorage.EMPRESA_TELEFONE = json.empresa_telefone;
                        sessionStorage.EMPRESA_DATA = json.empresa_data;
                        sessionStorage.ENDERECO_RUA = json.endereco_rua;
                        sessionStorage.ENDERECO_NUMERO = json.endereco_numero;
                        sessionStorage.ENDERECO_BAIRRO = json.endereco_bairro;
                        sessionStorage.ENDERECO_CIDADE = json.endereco_cidade;
                        sessionStorage.ENDERECO_ESTADO = json.endereco_estado;
                        sessionStorage.ENDERECO_CEP = json.endereco_cep;
                        sessionStorage.ENDERECO_COMPLEMENTO = json.endereco_complemento;
                        sessionStorage.CARGO_ID = json.cargo_id;
                        sessionStorage.CARGO_CARGO = json.cargo_cargo;
                        sessionStorage.FOTO = json.foto;

                        setTimeout(function () {
                            window.location.href = './dashboard/servers.html';
                        }, 1000);
                    });

                } else {
                    console.log("Houve um erro ao tentar realizar o login!");
                    resposta.text().then(texto => {
                        console.error(texto);
                        mostrarErro("Usuário ou senha inválidos!");
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
                mostrarErro("Erro inesperado. Tente novamente.");
            });

        return false;
    }
    function loginEmpresa() {
        var cnpjVar = ipt_cnpj.value.trim();
        var senhaVar = ipt_senha.value;

        if (cnpjVar === "" || senhaVar === "") {
            marcarErro(
                cnpjVar === "" ? ipt_cnpj : ipt_senha,
                "Preencha todos os campos."
            );
            return;
        }

        if (cnpjVar.length !== 18) {
            marcarErro(ipt_cnpj, "Certifique-se de que o cnpj está correto.");
            return;
        }

        mensagem_erro.style.display = "none";

        console.log("FORM LOGIN: ", cnpjVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticarEmpresa", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        })
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO login()!");

                if (resposta.ok) {
                    resposta.json().then(json => {
                        console.log(json);
                        sessionStorage.USER_ID = json.user_id;
                        sessionStorage.USER_NAME = json.user_name;
                        json.user_sobrenome != null ? sessionStorage.USER_SOBRENOME = json.user_sobrenome : sessionStorage.USER_SOBRENOME = "";
                        sessionStorage.USER_EMAIL = json.user_email;
                        sessionStorage.USER_TELEFONE = json.user_telefone;
                        sessionStorage.USER_DATA = json.user_data;
                        sessionStorage.EMPRESA_ID = json.empresa_id;
                        sessionStorage.EMPRESA_NOME_FANTASIA = json.empresa_nome_fantasia;
                        sessionStorage.EMPRESA_RAZAO_SOCIAL = json.empresa_razao_social;
                        sessionStorage.EMPRESA_CNPJ = json.empresa_cnpj;
                        sessionStorage.EMPRESA_EMAIL = json.empresa_email;
                        sessionStorage.EMPRESA_TELEFONE = json.empresa_telefone;
                        sessionStorage.EMPRESA_DATA = json.empresa_data;
                        sessionStorage.ENDERECO_RUA = json.endereco_rua;
                        sessionStorage.ENDERECO_NUMERO = json.endereco_numero;
                        sessionStorage.ENDERECO_BAIRRO = json.endereco_bairro;
                        sessionStorage.ENDERECO_CIDADE = json.endereco_cidade;
                        sessionStorage.ENDERECO_ESTADO = json.endereco_estado;
                        sessionStorage.ENDERECO_CEP = json.endereco_cep;
                        sessionStorage.ENDERECO_COMPLEMENTO = json.endereco_complemento;
                        sessionStorage.CARGO_ID = json.cargo_id;
                        sessionStorage.CARGO_CARGO = json.cargo_cargo;
                        sessionStorage.FOTO = json.foto;

                        setTimeout(function () {
                            window.location.href = './dashboard/servers.html';
                        }, 1000);
                    });

                } else {
                    console.log("Houve um erro ao tentar realizar o login!");
                    resposta.text().then(texto => {
                        console.error(texto);
                        mostrarErro("Usuário ou senha inválidos!");
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
                mostrarErro("Erro inesperado. Tente novamente.");
            });

        return false;
    }
</script>

<script>
    const header = document.querySelector('.desktopHeader');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 90) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>
