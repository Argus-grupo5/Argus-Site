    <header class="headerTop">
        <div class="geralInfo">
            <div class="info tooltipInfo">
                <div class="server">
                    <img src="../assets/dashboard/desktop/server.svg" alt="">
                </div>
                <div class="serversMonitoring" id="id_servidores_monitorados">
                </div>
                <span class="tooltiptextInfo">
                    Servidores em monitoramento
                </span>
            </div>
            <div class="info">
                <div class="bell">
                    <img src="../assets/dashboard/desktop/bell.svg" alt="">
                </div>
                <div class="risk tooltipInfo" id="id_servidores_em_estado_critico">
                    <p id="qtd_critico"></p>
                    <span class="tooltiptextInfo">
                        Servidores em atenção
                    </span>
                </div>
                <div class="atention tooltipInfo" id="id_servidores_em_estado_de_alerta">

                    <span class="tooltiptextInfo">
                        Servidores em alerta

                </div>
            </div>
        </div>
        <div class="editContainer">
        <img class="iconLapis" src="../assets/funcionarios/lapis.svg" alt="" onclick="exibirEdicao()">
        </div>
    </header>

    <div class="search">
        <select id="id_filter" onchange="filtrar()">
            <option value="" selected>Todos</option>
            <option value="Analista">Analista</option>
            <option value="Suporte Técnico">Suporte Técnico</option>
            <option value="Gestor de Infraestrutura">Gestor de Infraestrutura</option>
        </select>
        <input type="search" id="id_pesquisa" placeholder="Pesquisar funcionário" oninput="filtrar()">
    </div>

    <div class="containerFunc">
        <div class="funcInfo">
            <div class="funcFoto">
                Foto
            </div>
            <div class="funcName">
                Nome
            </div>
            <div class="funcEmail">
                Email
            </div>
            <div class="funcCargo">
                Cargo
            </div>
            <div class="dtCadastro">
                Data de Cadastro
            </div>
            <div class="functel">
                Telefone
            </div>
            <div class="funcStatus">
                Status
            </div>

        </div>
        <div class="func-list" id="id_func_list">

            <!-- <div class="server-list" id="id_server_list"> -->
        </div>
    </div>

    <script>
        funcionario = [{
            "nome": "João Costa",
            "email": "joao.costa@sptech.school",
            "cargo": "Analista",
            "dtCadastro": "11/02/2024",
            "telefone": "(11) 95874-3270",
            "status": "offline"
        },
        {
            "nome": "Felipe Araújo",
            "email": "felipe.araujo@sptech.school",
            "cargo": "Gestor de Infraestrutura",
            "dtCadastro": "21/02/2020",
            "telefone": "(11) 95874-3270",
            "status": "online"
        },

        {
            "nome": "Eduardo Ferreira",
            "email": "eduardo.ferreira@sptech.school",
            "cargo": "Analista",
            "dtCadastro": "11/02/2024",
            "telefone": "(11) 95874-3270",
            "status": "offline"
        },

        {
            "nome": "Paula Santos",
            "email": "paula.santos@sptech.school",
            "cargo": "Suporte Técnico",
            "dtCadastro": "11/02/2024",
            "telefone": "(11) 95874-3270",
            "status": "online"
        },

        {
            "nome": "João Barreto",
            "email": "joao.barreto@sptech.school",
            "cargo": "Gestor de Infraestrutura",
            "dtCadastro": "11/02/2024",
            "telefone": "(11) 95874-3270",
            "status": "online"
        },
        ]

        const container = document.getElementById("id_func_list");

        // filtra por cargo e pesquisa
        function filtrar() {
            const filtro = document.getElementById("id_filter").value.toLowerCase();
            const pesquisa = document.getElementById("id_pesquisa").value.toLowerCase();
            container.innerHTML = "";
            

            for (let i = 0; i < funcionario.length; i++) {
                const cargoIgual = filtro === "" || funcionario[i].cargo.toLowerCase() === filtro;
                const pesquisaIgual =
                    funcionario[i].nome.toLowerCase().includes(pesquisa) ||
                    funcionario[i].email.toLowerCase().includes(pesquisa);

                     

                if (cargoIgual && pesquisaIgual) {
                const statusIcon = funcionario[i].status == "online"
                ? `<img class="iconStatus" src="../assets/funcionarios/eye.svg" alt="Online">`
                : `<img class="iconStatus" src="../assets/funcionarios/eyeClosed.svg" alt="Offline">`;

                    container.innerHTML += `
                <div class="funcionario-item">
                    <div class="funcFoto">
                        <img src="../assets/dashboard/desktop/user.svg" alt="Foto">
                    </div>
                    <div class="funcName">${funcionario[i].nome}</div>
                    <div class="funcEmail">${funcionario[i].email}</div>
                    <div class="funcCargo">${funcionario[i].cargo}</div>
                    <div class="dtCadastro">${funcionario[i].dtCadastro}</div>
                    <div class="functel">${funcionario[i].telefone}</div>
                    <div class="funcStatus">
                        ${statusIcon}
                    </div>
                </div>`;
                }
            }
        }
        window.onload = () => filtrar(funcionario);
    </script>
</body>

</html>
