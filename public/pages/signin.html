<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <p>
            <input type="text" id="ipt_nome" placeholder="Nome">
        </p>
        <p>
            <input type="text" id="ipt_email" placeholder="Email">
        </p>
        <p>
            <input type="password" id="ipt_senha" placeholder="Senha">
        </p>
        <p>
            <input type="password" id="ipt_CSenha" placeholder="Confirmação de Senha">
        </p>

        <button onclick="cadastrar()">></button>
    </section>

    <div class="footer">
      <div class="links">
        <a href="./pages/suporte.html">Suporte</a>
        <a href="">EULA</a>

        <a href="./pages/contato.html">Contato</a>
      </div>
      <p>© 2025 Argus Corporation. Ltd. All rights reserved.</p>
    </div>
</body>
</html>
<script>
    function cadastrar(){
        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacao_senhaVar = ipt_CSenha.value;

        //Fazer verificação de campos em branco e senhas diferentes


         // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar,
            
        }),
        })
        .then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
            
            } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
            }
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            
        });

        return false;
    }
</script>
